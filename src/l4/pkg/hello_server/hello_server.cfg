-- vim:set ft=lua:
require("L4");

local channel = L4.default_loader:new_channel();

L4.default_loader:start(
  { caps = { channel = channel:svr() },
    log = { "server", "blue" }
  }, "rom/server");
L4.default_loader:start(
  { caps = { channel = channel },
    log = { "client", "green" }
  }, "rom/client");
